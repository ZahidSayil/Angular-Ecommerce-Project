<h1>Shopping Cart</h1>
<div  class="row col-10" *ngIf="cart$ | async as cart">
<p>
  You have {{cart.totalItemCount}} items in your shopping cart. 
</p>
<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th class="text-center" style="width: 230px">Quantity</th>
      <th  class="text-right" style="width: 230px">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart.items">
      <td><img [src]="item.imageUrl" alt="item.title" class="thumbnail"></td>
      <td>{{ item.title }}</td>
      <product-quantity [product]="item" [shopping-cart]="cart">
      </product-quantity>
      <td class="text-right">{{item.totalPrice | currency:'USD':true}}</td>
    </tr>
  </tbody>
  <tfoot>
    <th></th>
    <th></th>
    <th></th>
    <th class="text-right">{{cart.totalPrice | currency:'USD':true}}</th>
  </tfoot>
</table>
 <button 
 (click)="clearCart()"
 class="btn btn-danger btn-sm">clear shopping Cart</button>
</div>
